<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传图片</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/fileinput.js"></script>
    <script src="js/locales/zh.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body sytle="padding-top: 70px;">
        <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">创建相册</h4>
            </div>
            <div class="modal-body">
                    <form class="form-horizontal">
                            <div class="form-group">
                              <label for="inputname" class="col-sm-2 control-label">相册名称</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputname">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputdescribe" class="col-sm-2 control-label">相册描述</label>
                              <div class="col-sm-10">
                                <textarea class="form-control" rows="2" placeholder="相册描述（非必填）"id="inputdescribe"></textarea>
                              </div>
                            </div>
                            <div class="form-group">
                                <label for="inputpower" class="col-sm-2 control-label">权限设置</label>
                                <label>&nbsp&nbsp</label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>公开
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">密码访问
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">私密
                                </label>
                            </div>
                            <div class="form-group">
                                    <label for="inputpower" class="col-sm-2 control-label">分类</label>
                                    <div class="col-sm-4 ">
                                    <select class="form-control">
                                            <option>默认分组</option>
                                            <option>风景</option>
                                            <option>人物</option>
                                            <option>卡通</option>
                                            <option>生活</option>
                                    </select>
                                    </div>
                            </div>
                          </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary">创建相册</button>
            </div>
          </div>
        </div>
      </div>

    <div class="container">
        <div class="row clearfix ">
            <div class="col-md-12 column ">
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation ">
                    <div class="navbar-header ">
                         <button type="button " class="navbar-toggle " data-toggle="collapse " data-target="#bs-example-navbar-collapse-1 ">
                              <span class="sr-only "></span>
                              <span class="icon-bar "></span>
                              <span class="icon-bar "></span>
                              <span class="icon-bar "></span>
                            </button> 
                         <a class="navbar-brand " href="index.html " id="navleft">xx相册</a>
                    </div>
                    
                    <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1 ">
                            <form class="navbar-form navbar-left " role="search ">
                                    <div class="form-group ">
                                        <input type="text " class="form-control " placeholder="搜索用户/话题/照片 " />
                                    </div>
                                     <button type="submit " class="btn btn-default ">
                                        <span class="glyphicon glyphicon-search " aria-hidden="true "></span> 
                                        搜索</button>
                                </form>
                                
                        <ul class="nav navbar-nav ">
                            <li>
                                 <a href="# ">
                                    <span class="glyphicon glyphicon-home " aria-hidden="true "></span> 主页</a>
                            </li>
                            <li>
                                 <a href="# ">
                                    <span class="glyphicon glyphicon-camera " aria-hidden="true "></span> 
                                    发现</a>
                            </li>
                        </ul>
                        
                        <ul class="nav navbar-nav"id="navright">
                            <li>
                                 <a href="# ">注册</a>
                            </li>
                            <li>
                                 <a href="# ">登录</a>
                            </li>
                        </ul>
                    </div>
                    
                </nav>
                
            </div>
        </div>
        
        <div class="col-md-12" style="margin-bottom:20px;">
                <h3>上传图片</h3>
                <form class="form-inline">
                选择相册：<select class="form-control" style="width:auto">
                        <option>摸鱼图</option>
                        <option>Dark Souls</option>
                        <option>碧蓝航线</option> 
                      </select>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">+创建相册</button>
                </form>
                <div class="col-md-3" id="lb">
                    <p style="margin-top:10px;">支持gif/jpg/png/bmp格式，单张图片大小不超过20M，每次最多上传100张</p>
                </div>
        </div>
        <div class="form-group col-md-12"style="background-color:white;padding:5px;">
                <input id="file-1" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="1" accept="image/*">
        </div>
       
    <div class="row">
        
        <div class="col-md-12 column">
        <hr>
           <p style="text-align:center">版权所有</p>
        </div>


     </div>
    </div>
</body>
<script>
        
        $("#file-1").fileinput({
            uploadUrl: '/upload/img', // you must set a valid URL here else you will get an error
            allowedFileExtensions : ['jpg', 'png','gif'],
            overwriteInitial: false,
            language:'zh',
            maxFileSize: 20480,
            maxFileCount:100,
            allowedFileTypes: ['image'],
            slugCallback: function(filename) {
                return filename.replace('(', '_').replace(']', '_');
            }
        });
         
          </script>
</html>
