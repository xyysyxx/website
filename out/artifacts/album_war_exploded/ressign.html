<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"><!DOCTYPE html>
    <html lang="zh-CN">
      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>注册</title>
    
        <!-- Bootstrap -->
           <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
       <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
       <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      </head>

  <body>
  <script type="text/javascript">
      function validate()
      {

          if(regist.username.value=="")
          {alert("用户名不能为空");
              return;
          }
          if(regist.password.value=="")
          {
              alert("密码不能为空");
              return;
          }
          if(regist.password.value!=regist.password2.value)
          {
              alert("两次密码不一致");
              return;
          }

          else
          {
              regist.submit();
          }
      }
  </script>
      <div class="container">
            <div class="row">
                    <div class="col-xs-6 col-lg-12 col-sm-10 col-md-12">
                      <h1 class="text-primary" style="text-align: center;">注册</h1>
                    </div>
                  </div>

            <div class="row">
                    <div class="col-xs-6 col-lg-8 col-sm-6 " style="margin-left: 150px;">
                            <form class="form-horizontal" role="form" action="ressign.jsp" name="regist">
                              
                              <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户名</label>
                                 <div class="col-sm-10">
                                  <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                                 </div>
                              </div>

                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">昵称</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="Nname" name="Nname" placeholder="请输入昵称">
                                    </div>
                                </div>

                              <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">邮箱</label>
                                     <div class="col-sm-10">
                                      <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱地址">
                                     </div>
                                  </div>
                              
                              <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                 <input type="password" class="form-control" id="password"  name="password" placeholder="请输入密码">
                                </div>
                              </div>

                              <div class="form-group">
                                    <label for="password-ag" class="col-sm-2 control-label">确认密码</label>
                                    <div class="col-sm-10">
                                     <input type="password" class="form-control" id="password-ag" name="password2" placeholder="请再次输入密码">
                                    </div>
                                  </div>
                                  
                              <div class="form-group">
                                  <label for="sex" class="col-sm-2 control-label">性别</label>
                                    <div class="col-sm-10">
                                      <select class="form-control" name="sex">
                                        <option>男</option>
                                        <option>女</option>
                                        <option>保密</option>
                                      </select>
                                    </div>
                                  </div>
                              
                              <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                
                                <button type="button" class="btn btn-default btn-block" onClick="validate()">注册</button>
                                </div>
                              </div>
                </form>
                            
                          </div>

            </div>

      </div>

  </body>
  <html>
