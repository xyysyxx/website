<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>

    <!-- Bootstrap -->
       <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
   <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container">
	    <div class="row">
		  <div class="col-xs-6 col-lg-8 col-sm-6 col-md-offset-5">
		    <h1 class="text-primary">登录</h1>
		  </div>
		</div>
	   <div class="row">
	       
	      <div class="col-xs-6 col-lg-8 col-sm-6 col-md-offset-3">
		    <form class="form-horizontal" role="form" action="loginPD.jsp">
              
			  <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                 <div class="col-sm-5">
                  <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                 </div>
              </div>
			  
              <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-5">
                 <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                </div>
              </div>
			  
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                <label>
                 <input type="checkbox">请记住我
                </label>
                </div>
                </div>
              </div>
			  
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
                    <a class="btn btn-default" href="ressign.html">注册</a>
				</div>
              </div>
            </form>
            </div>
		  </div>
		  </div>
  </body>
</html>
