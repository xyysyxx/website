                            </div>

                                <label for="inputpower" class="col-sm-2 control-label">权限设置</label>
                                <label>&nbsp&nbsp</label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>公开
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">密码访问
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">私密
                                </label>
                            </div>
                            <div class="form-group">
                                    <label for="inputpower" class="col-sm-2 control-label">分类</label>
                                    <div class="col-sm-4 ">
                                    <select class="form-control">
                                            <option>默认分组</option>
                                            <option>风景</option>
                                            <option>人物</option>
                                            <option>卡通</option>
                                            <option>生活</option>
                                    </select>
                                    </div>
                            </div>
                          </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
